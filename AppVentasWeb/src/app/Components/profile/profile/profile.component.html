<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="volverInicio()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Mi Cuenta</h1>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Opciones de Usuario">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="verPerfil()">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="config-content">
      <div class="config-header">
        <mat-card class="user-card">
          <div class="user-info">
              <div class="contenedor-imagen">
                  <img [src]="imagenUsuario" alt="Imagen de usuario" *ngIf="imagenUsuario" />
              </div>
              <div>
                  <mat-card-title>{{ nombreUsuario }}</mat-card-title>
                  <mat-card-subtitle>{{ emailUsuario }}</mat-card-subtitle>
              </div>
          </div>
          <button mat-raised-button color="accent" (click)="editarPerfil()">
              Editar Perfil
          </button>
      </mat-card>
      </div>

      <mat-card class="settings-card">
        <mat-card-title>Configuración de la Cuenta</mat-card-title>
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Nombre Completo</mat-label>
            <input matInput [value]="nombreUsuario" disabled />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput [value]="emailUsuario" disabled />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" value="*********" disabled />
          </mat-form-field>

          <button mat-stroked-button color="primary" class="change-password-btn">
            Cambiar Contraseña
          </button>
        </mat-card-content>
      </mat-card>

      <!-- Sección para subir archivos -->
      <mat-card class="upload-card">
        <mat-card-title>Subir Archivo</mat-card-title>
        <mat-card-content>
          <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Seleccionar Archivo</mat-label>
              <input 
                type="file" 
                (change)="onFileSelected($event)" 
                accept=".txt, .pdf, .docx" 
                required 
                matInput
              />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="uploadForm.invalid">Subir Archivo</button>
          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
